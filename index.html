<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HARKNbravo</title>   

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7b2bdfad7a.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="contentContainer">
        <div class="infoContainer">
            <h1>Welcome to HarknBravo</h1>
            <p>Press the button below and say something</p>
            
        </div>

        <!-- <div id="harknFace">
            <h1>I am HARKNbravo</h1>
            <p>How may I assist you?</p>
        </div> -->

        <div class="buttonContainer">
            <button id="listenButton">Hey, I'm HarknBravo</button>

        </div>

        <div class="statusContainer">
            <p id="status">Status: Idle</p>

            <div id="globalLoader" class="loader hidden" aria-hidden="true"></div>
        </div>

        <div class="outputContainer">
            <p hidden id="userOutput"></p>

        </div>
    </div>

    <div class="tutorialContainer">
        <div id="tutorialPanelMode" class="tutorialPanel">
            <div class="closeTutorial" onclick="closePanel()">x</div>
            <h1>Welcome to HarknBravo!    ðŸ‘‹</h1>
            <p>Harkn is a simple voice recognition demo using the Web Speech API.</p>
            <p>Click on Harkn and ask some questions!</p>
        </div>

        <button class="openTutorial" onclick="openPanel()"><i class="fa-solid fa-circle-info"></i></button>
    </div>
</body>
</html>
